<script>

function setupSideContentToggles(){
    sections = document.getElementsByClassName("section");
    sections.forEach((section) => { //Add listener to each section accordingly

        heading = section.getElementsByClassName("heading")[0];
        dropper = section.getElementsByClassName("dropper")[0];

        heading.addEventListener("mouseDown", toggleSideContent(section));
        dropper.addEventListener("mouseDown", toggleSideContent(section));
    })
}

function toggleSideContent(section){
